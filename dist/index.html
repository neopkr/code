<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Code</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <ul id="file-content">
                <li class="folder-name dropdown" id="folder-name">code</li>
                <ul class="dropdown-menu">
                    <li class="file">Archivo 1</li>
                    <li class="file">Archivo 2</li>
                    <li class="file">Archivo 3</li>
                </ul>
            </ul>
        </div>
        <div class="editor-wrapper">
            <div id="editor"></div>
        </div>
    </div>

    <script>
        const folderName = document.querySelector('.folder-name');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        dropdownMenu.style.display = 'block';

        folderName.addEventListener('click', function () {
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        });
    </script>
    <script>
        window.addEventListener("resize", function () {
            var windowHeight = window.innerHeight;
            var editorHeight = windowHeight - document.querySelector('.editor-wrapper').getBoundingClientRect().top;
            document.querySelector('#editor').style.height = editorHeight + 'px';
        });
    </script>
    <script src="./renderer.js"></script>
    <script src="./editor.js"></script>
</body>

</html>
